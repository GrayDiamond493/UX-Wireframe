<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Diamond Classroom</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/ab97397537.js" crossorigin="anonymous"></script>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Diamond Classroom</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link"  href="index.html"><i class="fas fa-home"></i> Home</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="classroom.html"><i class="fas fa-chalkboard-teacher"></i> Salas</a></li>
                        <li class="nav-item"><a class="nav-link" href="homework.html"><i class="fas fa-book-reader"></i> Tareas</a></li>
                        <li class="nav-item"><a class="nav-link" href="material.html"><i class="fas fa-archive"></i> Mi Material</a></li>
                        <li class="nav-item"><a class="nav-link" href="comunidad.html"><i class="fas fa-users"></i> Comunidad</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header - set the background image for the header in the line below-->
        <header class="py-5 bg-image-full" style="background-image: url('https://www.vedamo.com/wp-content/uploads/cache/2018/11/Facilitating-Interaction-in-the-Virtual-Classroom-/3442627722.png')">
                <img class="rounded-circle position-absolute top-0 end-0" width="100" height="100" src="assets/LuzNoceda.png" alt="..." />
            <div class="text-center my-5">
                <br>
                <h1 class="text-black fs-3 fw-bolder">CREA UNA SALA</h1>
            </div>
        </header>
        <!-- Content section-->
        <section class="py-5">
            <div class="container my-5">
                <div class="text-center"><h2 class>Crea tu sala</h2></div>
                
                <div class="row justify-content-left">
                    
                    <div class="col-lg-3">
                         <div class="form-group">
                            <label>E-Mail</label>
                            <input type="email" class="form-control" placeholder="diamond@classroom.com">
                            <br>
                            <label>Nombre</label>
                            <input type="text" class="form-control" placeholder="Equipo Dinamita">
                            <br>
                            <label>Número de Personas</label>
                            <input type="number" class="form-control" placeholder="3" max="10" min="2">
                            <br>
                            <label class="form-label" for="customFile">Fondo</label>
                            <input type="file" class="form-control" id="customFile" />
                            <br>
                        </div>
                        <label>Rol</label>
                            <select class="form-control">
                                <option>Estudiante</option>
                                <option>Tutor</option>
                                <option>Profesor</option>
                            </select>
                    </div>
                </div>
                <br>
                <div class="text-center">
                    <div class="form-group">
                        <button class="btn btn-outline-secondary" onclick="location.href = 'code.html'">
                            Generar Código
                       </button>
                        
                        <button class="btn btn-outline-secondary" onclick="location.href = 'room.html'">
                            Entrar
                       </button>
                    </div>
                    <br>
                    <p class="lead">Crea una sala personalizada a tu medida, con el tamaño que quieras y un fondo 
                        de tu elección.
                    </p>
                    </div>
                    <br>
                </div>
                </div>
            </div>

        </section>    
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Diamond Learning 2023</p></div>
        </footer>
    </body>
</html>
